<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Objects</title>
  <style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
    }
    
    #container {
        width: 100%;
        height: 100%;
        background-color: rgb(192, 211, 181);
        position: relative;
    }

    #counter {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        font-weight: bold;
        color: black;
    }
    
    .object {
        width: 50px;
        height: 50px;
        position: absolute;
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.2s ease;
    }
    
    .object:hover {
        transform: scale(1.2);
    }
</style>

</head>
<body>
  <div id="container">
    <div id="counter">Clicked: 0</div> <!-- Counter element -->
  </div>
  <script src="./assets/components/script.js"></script>
</body>
</html>
