r<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid base</title>
    <style>
        body {
            font-family: crimson;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1f3b2d;
            background-image: url(./assets/img/bg.png);
        }
        #container {
            position: fixed; /* Stays on screen while scrolling */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000; /* Ensure it's above all other content */
            pointer-events: none; /* Ignore clicks on this layer if you don't want interaction */
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto 1070px auto;
            grid-template-rows: 20% auto 50px;
            width: 100vw;
            height: 100vh;
        }
        .grid-item {
            display: flex;
            border-radius: 10%;
        }
        .center {
            background-color: #ffffff;
            border: 5px solid #000;
            border-radius: 10%;
            padding: 0; /* Remove padding to fit the iframe perfectly */
        }
        .center iframe {
            width: 100%;
            height: 100%;
            border-radius: 10%;
            border: none; /* Remove iframe border */
        }
        /* Styling the overlapping title */
        .title {
            position: absolute;
            transform: translate(-2%, -75%); /* Adjust position to overlap */
            z-index: 1;
            pointer-events: none; /* Makes title text non-interactive */
        }
        #counter {
            position: absolute;
            top: 20px;
            right: 50px;
            font-size: 20px;
            font-weight: bold;
            color: rgb(0, 0, 0);
            background-color: #FFEFB5;
            padding: 10px;
            border-radius: 30%;
            border: 5px solid #000000;
        }
        .win-message {
            color: rgb(0, 0, 0);
            font-weight: bold;
            width: 120vh;
            height: 50vh;
            margin-top: 1.5%;
            display: none; /*Initially hidden*/
            background-color: #e4dfd2;
            text-align: center;
            padding: 10%;
            font-size: 40px;
            border: 5px solid #000;
            border-radius: 30%;

        }
        button {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, 0);
            padding: 10px 20px;
            font-family: crimson;
            font-size: 18px;
            font-weight: bold;
            display: none; /* Hidden initially */
            color: #000;
            background-color: #FFEFB5;
            cursor: pointer;
            border: 3px solid #000;
            border-radius: 30%;
            z-index: 1001;
            transition: font-size 0.3s ease, color 0.3s ease; /* Smooth transition */
        }
        button:hover {
            font-size: 30;

        }
        .centered-flex {
            display: flex;
            justify-content: center; /* Centers items horizontally */
            align-items: center;
        }
      .object {
            width: 50px;
            height: 50px;
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
            pointer-events: auto; /* Allow events on this specific element */
        }
      .object:hover {
          transform: scale(1.2);
      }
    </style>

    <script>
        // Function to change the iframe source
        function loadPage(pageUrl) {
            const iframe = document.querySelector('.center iframe');
            iframe.src = pageUrl; // Change iframe source to the provided URL
        }
    </script>

</head>
<body>
  <div id="container">
        <div class="centered-flex"> 
            <div id="winMessage" class="win-message">
                <p>
                    Congratulations,
                </p>
                <p>
                    you have won the game!
                </p>
            </div>
        </div>
    </div>

    <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item">
          <div id="counter">Butterflies caught: 0/10</div> <!-- Counter element -->
        </div>
        <div class="grid-item"></div>
        <div class="grid-item center">
            <!-- Title overlapping the embedded HTML -->
            <img class= "title" src="./assets/img/title.svg" alt="Description of SVG image" height="650px">
            <!-- Embedded HTML page using iframe -->
            <iframe src="game-start.html"></iframe>
        </div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </div>
    <script src="./assets/components/butterfly-script.js"></script>
</body>
</html>
